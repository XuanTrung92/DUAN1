<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://hnsofa.com/wp-content/uploads/2023/03/chiem-nguong-50-hinh-anh-phong-canh-buon-tam-trang-cuc-dep_15.jpg"
          alt=""
        />
        <div class="overlay"></div>
        <div class="info">
          <h1 class="title">Hướng dương</h1>
          <p class="desc">
            Biểu tượng của của hy vọng, của sự ấm áp và niềm tin về một ngày mai
            tươi sáng.
          </p>
          <button class="btn">Xem thêm</button>
        </div>
      </div>

      <div class="card">
        <img
          src="https://toigingiuvedep.vn/wp-content/uploads/2021/05/hinh-thien-nhien-buon-luc-hoang-hon.jpg"
          alt=""
        />
        <div class="overlay"></div>
        <div class="info">
          <h1 class="title">Cúc trắng</h1>
          <p class="desc">
            Tượng trưng cho sức sống mãnh liệt, tiềm tàng với đặc tính sinh
            trưởng tốt trong điều kiện sống khắc nghiệt.
          </p>
          <button class="btn">Xem thêm</button>
        </div>
      </div>

      <div class="card">
        <img
          src="https://blog.weefeego.com/wp-content/uploads/2018/01/hoa-anh-dao-1.jpg"
          alt=""
        />
        <div class="overlay"></div>
        <div class="info">
          <h1 class="title">Anh đào</h1>
          <p class="desc">
            Tượng trưng cho cả sự sống và cái chết, vẻ đẹp và bạo lực.
          </p>
          <button class="btn">Xem thêm</button>
        </div>
      </div>
    </div>
  </body>
</html>
